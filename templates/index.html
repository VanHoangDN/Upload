<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Music Player</title>
</head>
<body>
    <h1>Music Player</h1>
    <h2>Playlist</h2>
    <ul>
        {% for song in music_files %}
        <li>
            <a href="{{ url_for('music', filename=song) }}">{{ song }}</a>
            <audio controls>
                <source src="{{ url_for('music', filename=song) }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
